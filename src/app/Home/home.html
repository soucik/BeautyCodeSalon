<div class="container first-content" id="header">
    <div class="row">
        <div class="col-md-12 custom-bg">
            <div id="headingCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#headingCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#headingCarousel" data-slide-to="1"></li>
                    <li data-target="#headingCarousel" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="img/slide-0.jpg" alt="Hairdresser" class="img-carousel" style="margin-left: 9%">
                    </div>
                    <div class="item">
                        <img src="./img/slide-1.jpg" alt="Lashes" class="img-carousel" style="margin-left: 9%">
                    </div>
                    <div class="item">
                        <img src="./img/slide-2.jpg" alt="Nails" class="img-carousel">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#headingCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#headingCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1 text-center custom-bg first-content">
            <h1 id="color-stylish-red">Salon in Helmond</h1>
            <h2>Hairdresser's, Nails and Lashes</h2>
            <h2>newly opened</h2>
            <a href="home#contact" class="btn btn-circle page-scroll">
                <i class="fa fa-angle-double-down animated"></i>
            </a>
        </div>
    </div>
</div>
<div class="container first-content" id="contact">
    <div class="row" style="min-height: 400px">
        <div class="col-md-4 custom-bg text-center" id="address">
            <div style="min-height: 400px">
                <!-- Map Section -->
                <!--<div id="map"></div>-->
                <h3>Opening</h3>
                <h4 id="context">Dayly 9:00&nbsp;AM&nbsp;-&nbsp;6:00&nbsp;PM</h4>
                <h4 id="context">Friday 9:00&nbsp;AM&nbsp;-&nbsp;9:00&nbsp;PM</h4>
                <h4 id="context">Sunday Closed</h4>
                <hr>
                <h3>Address</h3>
                <h4 id="context">BEAUTY CODE</h4>
                <h4 id="context">MOLENSTRAAT 192</h4>
                <h4 id="context">5701KL</h4>
                <h4 id="context">HELMOND</h4>
            </div>
        </div>
        <div class="col-md-6 col-md-offset-1 custom-bg" id="googleMap">
            <div class="container" id="map" style="height: 430px; padding-top: 15px; padding-bottom: 15px; margin-top: auto">

                <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false">
                    <sebm-google-map-marker *ngFor="let m of markers; let i = index" [latitude]="m.lat"
                        [longitude]="m.lng" [label]="m.label" [markerDraggable]="m.draggable">
                        <sebm-google-map-info-window>
                            <strong>Salon BeautyCode</strong>
                        </sebm-google-map-info-window>
                    </sebm-google-map-marker>
                </sebm-google-map>

            </div>
        </div>
    </div>
<div class="row">
    <div class="col-md-10 col-md-offset-1 text-center custom-bg">
        <a href="home#header" class="btn btn-circle page-scroll">
            <i class="fa fa-angle-double-up animated"></i>
        </a>
    </div>
</div>
